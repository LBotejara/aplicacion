<div class="barra-fija">
  <div title="Clientes" routerLink="/listado-clientes">
    <i class="fas fa-address-book"></i>
  </div>
  <div title="Presupuestos" routerLink="/listado-presupuestos">
    <i class="fas fa-money-bill-alt"></i>
  </div>
  <div title="Articulos" routerLink="/listado-articulos">
    <i class="fas fa-archive"></i>
  </div>
</div>
<div class="col-md-12">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/inicio">Inicio</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Ventas</li>
    </ol>
  </nav>
</div>
<div class="col-md-12">
  <span>Dashboard</span>
</div>
<div class="col-md-12" style="text-align: center">
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" (click)="primerTrimestre()">
    <label class="custom-control-label" for="customRadioInline1">1
      <sup>er</sup> Trimestre</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" (click)="segundoTrimestre()"
      checked>
    <label class="custom-control-label" for="customRadioInline2">2
      <sup>o</sup> Trimestre</label>
  </div>
</div>
<div class="col-md-12">
  <div style="width: 80%; margin: 20px auto;" *ngIf="chartPtosTrimestre">
    <canvas id="grafico1">{{chartPtosTrimestre}}</canvas>
  </div>
</div>
<div class="col-md-12">
  <div style="width: 80%; margin: 20px auto;" *ngIf="chartTotalesCliente">
    <canvas id="grafico2">{{chartTotalesCliente}}</canvas>
  </div>
</div>
